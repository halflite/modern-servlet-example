- hosts: all
  remote_user: vagrant
  become: yes
  vars:
    docker_compose_ver: 1.23.2

  tasks:
    - name: Yum update all
      yum: 
        name: '*' 
        state: latest

    - name: Remove old docker package
      yum: 
        name:
          - docker
          - docker-client
          - docker-client-latest
          - docker-common
          - docker-latest
          - docker-latest-logrotate
          - docker-logrotate
          - docker-engine
        state: absent

    - name: Install docker repository
      yum: 
        name:
          - https://download.docker.com/linux/centos/7/x86_64/stable/Packages/docker-ce-18.09.1-3.el7.x86_64.rpm
        state: latest

    - name: Install docker-ce
      yum: 
        name: docker-ce
        state: latest

    - name: Start docker/Enable service
      service:
        name: docker
        state: restarted
        enabled: yes

    - name: Set OS name
      shell: uname -s
      register: os_name

    - name: Set CPU name
      shell: uname -m
      register: cpu_name

    - name: Set docker compose path
      set_fact:
        docker_compose_path: "https://github.com/docker/compose/releases/download/{{ docker_compose_ver }}/docker-compose-{{ os_name.stdout }}-{{ cpu_name.stdout }}"

    - name: Download docker-compose
      get_url: 
        url: "{{ docker_compose_path }}"
        dest: /usr/local/bin/docker-compose
        force: yes
        mode: 0755


